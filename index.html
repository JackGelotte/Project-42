<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="script/main.js"></script>
  <title>Lyric</title>
</head>

<body>
  <header class="header">
    <img src="img/logga.png" class="header__logo" />
    <h1>Get Lyric</h1>
  </header>
  <hr class="header-line" />

  <div class="main">
    <div class="main__functions"></div>
    <div class="main__content">
      <p>Find song by entering title, or a part of the title...</p>
      <div class="main__content__searchBar">
        <input type="text" id="searchBar" class="main__content__searchBar__input" placeholder="Enter stuff..." />
        <button type="submit" id="searchBtn" class="main__content__searchBar__submit">
          Submit
        </button>
      </div>


      <div class="main__content__search-result">
        <div class="main__content__search-result__title-links" id="title-links">
        </div>

        <div class="main__content__search-result__lyrics-container">
          <h2 id="search-title"></h2>
          <iframe width="420" height="315" src="" id="video" frameborder="0" gesture="media" allow="encrypted-media"
            allowfullscreen="true">
          </iframe>
          <p id="lyrics">
          </p>
        </div>
      </div>
    </div>
    <div class="main__nav">

      <input type="button" onclick="location.href='joke.html'" class="main__nav__nav-joke" value="joke">

      <input type="button" onclick="location.href=''" class="main__nav__nav-joke-with-lyrics" value="asdf">
    </div>



  </div>
  <footer>
    <a href="https://github.com/JackGelotte/Project-42">Link to Github</a>
  </footer>

</body>

</html>
