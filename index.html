<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <title>Sing Along</title>
</head>

<body>
  <div class="transition is-active"></div>
  <header class="header">
    <img src="img/logga.png" class="header__logo" />
    <h1>Sing Along Super Fun</h1>
  </header>
  <hr class="header-line" />
  <div class="main">
    <div class="main__functions"></div>
    <div class="main__content">
      <h1>Find Song</h1>
      <div class="main__content__searchBar">
        <input type="text" id="searchBar" class="main__content__searchBar__input" placeholder="Enter Title..." />
        <button type="submit" id="searchBtn" class="main__content__searchBar__submit">
          Submit
        </button>
      </div>
      <div class="main__content__search-result">
        <p id="error-msg"></p>
        <div class="main__content__search-result__title-links" id="title-links">
        </div>
      </div>
    </div>
    <div class="main__nav">
      <a href="joke.html" class="main__nav__knappy">Jokes</a>
    </div>
  </div>
  <div class="song-display">
    <div class="song-display__lyrics-container" id="lyrics-container">
      <h2 id="search-title"></h2>
      <object width="420" height="315" data="" id="video" frameborder="3" gesture="media" allow="encrypted-media"
        allowfullscreen="true" allow="autoplay">
      </object>
      <div id="video-replace">
        <p>Sorry, could not find a video that matched your search.</p>
      </div>
      <p id="lyrics">
      </p>
    </div>
  </div>
  <footer>
    <p>Projekt Javascript | EC Utbildning VT21</p>
    <p>Jack Gelotte & Isabella Pettersson</p>
    <a href="https://github.com/JackGelotte/Project-42">https://github.com/JackGelotte/Project-42</a>
  </footer>
  <script type="module" src="script/main.js"></script>
</body>

</html>
